  <div class="container-fluid p-2 bg-info text-white text-center fundo">
    <h1>Sistema Administrativo</h1>
    <p>⬆️Utilize o menu superior para ter acesso ao sistema</p> 
  </div>
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
      <h1 class="text-light">📦 Cadastro de Produtos</h1>
      <form id="formCadastro">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição" autofocus>
        </div>
        <div class="form-group">
          <label for="email">Código</label>
          <input type="000.000.00" class="form-control" name="codigo" id="codigo" placeholder="codigo">
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" class="form-control" name="quantidade" id="quantidade" step="1" >
        </div>
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="number" class="form-control" name="preco" id="preco" step="0.01" onfocusout="calculaVendas()">
        </div>
        <div class="form-group">
          <label for="valorTotal">Valor total</label>
          <input type="number" class="form-control" name="valorTotal" id="valorTotal" min="0" step="0.01" readonly>
        </div>
       
        
          
          
        
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>
        <button class="btn btn-block btn-primary my-4" onclick="salvar(event, 'produtos')">💾 Salvar</button>
        <button class="btn btn-block btn-warning my-4" onclick="document.getElementById('formCadastro').reset()">🔃 Limpar</button>
      </form>
    </div>
  

    <div class="col-md-7">
      <h1 class="text-black">📝Listagem de Produtos</h1>
      <table id="tabelaDados" class="table table-success table-bordered fundo">    
      <!-- Conteúdo do Firebase será inserido aqui -->
      </table>
    </div>
